    <header>

            <!-- logo -->
            <div class="logo-container">
                <a href="./index.html">

                        <use href="./images/svg/symbol-defs.svg#icon-logo"></use>

            <!-- Meniu Hamburger (va fi vizibil doar pe mobil) -->
            <div class="hamburger-menu" id="hamburger-menu">

            <nav class="nav-container">

    </header>
    <main>
        <div class="offers">
            <h2 class="offer-title">Portofoliu</h2>
            <section class="packages">
                <div class="package">
                    <picture>
                        <!-- Versiunea AVIF pentru fiecare dimensiune -->
                        <source srcset="./images/m-porto-mobile.avif 600w" media="(max-width: 600px)" type="image/avif">
                        <source srcset="./images/m-porto-tablet.avif 800w" media="(max-width: 1024px)"
                            type="image/avif">
                        <source srcset="./images/m-porto-desktop.avif 1200w" media="(min-width: 1025px)"
                            type="image/avif">
                        <!-- Imaginea JPEG de fallback pentru browserele care nu acceptă AVIF -->
                        <img class="clickable" src="./images/m-porto-falldesktop.jpg" srcset="./images/m-porto-fallmobile.jpg 600w,
                                     ./images/m-porto-falltablet.jpg 800w,
                                     ./images/m-porto-falldesktop.jpg 1200w"
                            sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 40vw" alt="Portofoliu"
                            loading="lazy">

                    </picture>
                    <div class="package-content">
                        <h2>Maternitate</h2>
                        <button onclick="window.location.href='gallery-maternity.html'">Galerie</button>
                    </div>
                </div>
                <div class="package">
                    <picture>
                        <!-- Versiunea AVIF pentru fiecare dimensiune -->
                        <source srcset="./images/new-porto-mobile.avif 600w,
                                    ./images/new-porto-tablet.avif 800w,
                                    ./images/new-porto-desktop.avif 1200w" type="image/avif">
                        <!-- Imaginea JPEG de fallback pentru browserele care nu acceptă AVIF -->
                        <img class="clickable" src="./images/new-porto-falldesktop.jpg" srcset="
                            ./images/new-porto-fallmobile.jpg 600w, ./images/new-porto-falltablet.jpg 800w,
                            ./images/new-porto-falldesktop.jpg 1200w"
                            sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 40vw" alt="Portofoliu"
                            loading="lazy">
                    </picture>
                    <div class="package-content">
                        <h2>Newborn</h2>
                        <button onclick="window.location.href='gallery-newborn.html'">Galerie</button>
                    </div>
                </div>
                <div class="package">
                    <picture>
                        <!-- Versiunea AVIF pentru fiecare dimensiune -->
                        <source srcset="./images/ann-porto-mobile.avif 600w,
                                                        ./images/ann-porto-tablet.avif 800w,
                                                        ./images/ann-porto-desktop.avif 1200w" type="image/avif">
                        <!-- Imaginea JPEG de fallback pentru browserele care nu acceptă AVIF -->
                        <img class="clickable" src="./images/ann-porto-falldesktop.jpg" srcset="
                                                ./images/ann-porto-fallmobile.jpg 600w, ./images/new-porto-falltablet.jpg 800w,
                                                ./images/ann-porto-falldesktop.jpg 1200w"
                            sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 40vw" alt="Portofoliu"
                            loading="lazy">
                    </picture>
                    <div class="package-content">
                        <h2>Aniversare</h2>
                        <button onclick="window.location.href='gallery-anniversary.html'">Galerie</button>
                    </div>
                </div>
                <div class="package">
                    <picture>
                        <!-- Versiunea AVIF pentru fiecare dimensiune -->
                        <source srcset="./images/event-porto-mobile.avif 600w,
                                                        ./images/event-porto-tablet.avif 800w,
                                                        ./images/event-porto-desktop.avif 1200w" type="image/avif">
                        <!-- Imaginea JPEG de fallback pentru browserele care nu acceptă AVIF -->
                        <img class="clickable" src="./images/event-porto-falldesktop.jpg" srcset="
                                                ./images/event-porto-fallmobile.jpg 600w, ./images/event-porto-falltablet.jpg 800w,
                                                ./images/event-porto-falldesktop.jpg 1200w"
                            sizes="(max-width: 600px) 100vw, (max-width: 1024px) 50vw, 40vw" alt="Portofoliu"
                            loading="lazy">
                    </picture>
                    <div class="package-content">
                        <h2>Eveniment</h2>
                        <button onclick="window.location.href='gallery-event.html'">Galerie</button>
                    </div>
                </div>
        </div>
        </section>
